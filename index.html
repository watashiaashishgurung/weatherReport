<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report</h1>
    <form id="weatherForm">
        <input type="text" id="city" name="city" placeholder="Enter city name">
        <button type="submit">Get Weather by City</button>
    </form>
    <div>
        <input type="number" id="latitude" name="latitude" placeholder="Enter latitude" step="any">
        <input type="number" id="longitude" name="longitude" placeholder="Enter longitude" step="any">
        <button id="getWeatherByCoordinates">Get Weather by Coordinates</button>
    </div>
    <div id="weatherInfo"></div>

    <script src="weather_report.js"></script>
</body>
</html>
